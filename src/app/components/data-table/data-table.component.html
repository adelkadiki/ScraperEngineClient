<div>
<mat-form-field>
    <input (keyup)="search($event.target.value)" matInput placeholder="Search event">
</mat-form-field>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    
  
    <!-- Event name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef  > Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Event location Column -->
    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
      <td mat-cell *matCellDef="let element"> {{element.location}} </td>
    </ng-container>
  
    <!-- Event date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>
  
    <!-- Website Column -->
    <ng-container matColumnDef="website">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Webiste </th>
      <td mat-cell *matCellDef="let element"> {{element.website}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <div class="paginator">
  <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons class="mat-paginator-sticky"></mat-paginator>
  </div>
</div>
